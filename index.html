<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Auth UI â€“ Smooth Animated Form</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root {
  --primary: #7c7cff;
  --secondary: #00f5d4;
  --bg-dark: #0b0f1a;
  --glass: rgba(255,255,255,0.08);
  --border: rgba(255,255,255,0.15);
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Segoe UI', sans-serif;
}

body {
  min-height: 100vh;
  background: radial-gradient(circle at top, #1b1f3b, #05070f);
  display: flex;
  align-items: center;
  justify-content: center;
  color: #fff;
}

/* ===== Card ===== */
.auth-card {
  width: 380px;
  backdrop-filter: blur(20px);
  background: var(--glass);
  border: 1px solid var(--border);
  border-radius: 20px;
  padding: 40px 30px;
  box-shadow: 0 30px 80px rgba(0,0,0,0.6);
  overflow: hidden;
  position: relative;
}

/* ===== Tabs ===== */
.tabs {
  display: flex;
  justify-content: space-between;
  margin-bottom: 30px;
  position: relative;
}

.tabs button {
  flex: 1;
  background: none;
  border: none;
  color: #aaa;
  font-size: 18px;
  padding: 10px;
  cursor: pointer;
  transition: 0.3s;
}

.tabs button.active {
  color: #fff;
}

.tab-indicator {
  position: absolute;
  bottom: 0;
  left: 0;
  width: 50%;
  height: 3px;
  background: linear-gradient(90deg, var(--primary), var(--secondary));
  border-radius: 10px;
  transition: transform 0.4s ease;
}

/* ===== Forms ===== */
.forms {
  display: flex;
  width: 200%;
  transition: transform 0.5s ease;
}

form {
  width: 50%;
}

/* ===== Input ===== */
.input-group {
  position: relative;
  margin-bottom: 25px;
}

.input-group input {
  width: 100%;
  padding: 14px 12px;
  background: transparent;
  border: 1px solid var(--border);
  border-radius: 12px;
  color: #fff;
  font-size: 16px;
  outline: none;
}

.input-group label {
  position: absolute;
  top: 50%;
  left: 12px;
  transform: translateY(-50%);
  font-size: 14px;
  color: #aaa;
  pointer-events: none;
  transition: 0.3s;
  background: transparent;
}

.input-group input:focus + label,
.input-group input:not(:placeholder-shown) + label {
  top: -7px;
  font-size: 12px;
  background: var(--bg-dark);
  padding: 0 6px;
  color: var(--secondary);
}

/* ===== Button ===== */
.auth-btn {
  width: 100%;
  padding: 14px;
  border-radius: 14px;
  border: none;
  font-size: 16px;
  font-weight: 600;
  cursor: pointer;
  background: linear-gradient(135deg, var(--primary), var(--secondary));
  color: #000;
  transition: transform 0.3s, box-shadow 0.3s;
}

.auth-btn:hover {
  transform: translateY(-2px);
  box-shadow: 0 10px 30px rgba(0,245,212,0.4);
}

/* ===== Footer ===== */
.footer-text {
  text-align: center;
  margin-top: 20px;
  font-size: 13px;
  color: #aaa;
}

.footer-text a {
  color: var(--secondary);
  text-decoration: none;
}

/* ===== Mobile ===== */
@media (max-width: 420px) {
  .auth-card {
    width: 92%;
  }
}
</style>
</head>

<body>

<div class="auth-card">
  <div class="tabs">
    <button class="tab-btn active" onclick="switchTab(0)">Login</button>
    <button class="tab-btn" onclick="switchTab(1)">Register</button>
    <div class="tab-indicator"></div>
  </div>

  <div class="forms">
    <!-- Login -->
    <form>
      <div class="input-group">
        <input type="email" required placeholder=" ">
        <label>Email</label>
      </div>

      <div class="input-group">
        <input type="password" required placeholder=" ">
        <label>Password</label>
      </div>

      <button class="auth-btn">Login</button>

      <div class="footer-text">
        Forgot password? <a href="#">Reset</a>
      </div>
    </form>

    <!-- Register -->
    <form>
      <div class="input-group">
        <input type="text" required placeholder=" ">
        <label>Full Name</label>
      </div>

      <div class="input-group">
        <input type="email" required placeholder=" ">
        <label>Email</label>
      </div>

      <div class="input-group">
        <input type="password" required placeholder=" ">
        <label>Password</label>
      </div>

      <button class="auth-btn">Create Account</button>

      <div class="footer-text">
        By signing up you agree to our <a href="#">Terms</a>
      </div>
    </form>
  </div>
</div>

<script>
const forms = document.querySelector('.forms');
const indicator = document.querySelector('.tab-indicator');
const buttons = document.querySelectorAll('.tab-btn');

function switchTab(index) {
  forms.style.transform = `translateX(-${index * 50}%)`;
  indicator.style.transform = `translateX(${index * 100}%)`;

  buttons.forEach(btn => btn.classList.remove('active'));
  buttons[index].classList.add('active');
}
</script>

</body>
</html>
