<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vatsal Varma | 3D Portfolio</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 300vh;
      background: black;
      font-family: Arial, sans-serif;
      color: white;
      overflow-x: hidden;
    }
    #overlay {
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 10;
    }
    #overlay h1 { font-size: 36px; margin: 0; }
    #overlay p { color: #00e5ff; margin: 5px 0 0; }
    #social {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 10;
    }
    #social a {
      margin-left: 15px;
      color: #00e5ff;
      text-decoration: none;
      font-weight: bold;
    }
    canvas {
      position: fixed;
      top: 0;
      left: 0;
    }
  </style>
</head>
<body>

<div id="overlay">
  <h1>Vatsal Varma</h1>
  <p>Futuristic Full Stack Engineer</p>
</div>

<div id="social">
  <a href="https://github.com/vatsalvarma" target="_blank">GitHub</a>
  <a href="https://linkedin.com" target="_blank">LinkedIn</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/three@0.158.0/build/three.min.js"></script>
<script>
  const scene = new THREE.Scene();
  const camera = new THREE.PerspectiveCamera(60, window.innerWidth/window.innerHeight, 0.1, 1000);
  camera.position.z = 6;

  const renderer = new THREE.WebGLRenderer({ antialias: true });
  renderer.setSize(window.innerWidth, window.innerHeight);
  document.body.appendChild(renderer.domElement);

  const ambient = new THREE.AmbientLight(0xffffff, 0.6);
  scene.add(ambient);

  const dirLight = new THREE.DirectionalLight(0xffffff, 1.5);
  dirLight.position.set(5,5,5);
  scene.add(dirLight);

  // Floating title
  const titleGeo = new THREE.TorusKnotGeometry(1, 0.3, 100, 16);
  const titleMat = new THREE.MeshStandardMaterial({ color: 0x00e5ff, emissive: 0x003344 });
  const title = new THREE.Mesh(titleGeo, titleMat);
  title.position.y = 1.5;
  scene.add(title);

  // Skill cards
  const skills = ['Spring Boot', 'React', 'Microservices'];
  const skillMeshes = [];
  skills.forEach((skill, i) => {
    const geo = new THREE.BoxGeometry(1.5, 1, 0.2);
    const mat = new THREE.MeshStandardMaterial({ color: 0x00e5ff });
    const mesh = new THREE.Mesh(geo, mat);
    mesh.position.set(i * 2 - 2, -0.5, 0);
    scene.add(mesh);
    skillMeshes.push(mesh);
  });

  // Project panels
  const projects = ['E-Commerce Backend', 'AI Spring App', '3D Portfolio'];
  projects.forEach((p, i) => {
    const geo = new THREE.PlaneGeometry(2, 1.2);
    const mat = new THREE.MeshStandardMaterial({ color: 0x111111, emissive: 0x00e5ff });
    const panel = new THREE.Mesh(geo, mat);
    panel.position.set(i * 2.5 - 2.5, -2.5, -1);
    scene.add(panel);
  });

  // Mouse interaction
  const mouse = { x: 0, y: 0 };
  window.addEventListener('mousemove', (e) => {
    mouse.x = (e.clientX / window.innerWidth) * 2 - 1;
    mouse.y = -(e.clientY / window.innerHeight) * 2 + 1;
  });

  // Scroll camera
  window.addEventListener('scroll', () => {
    camera.position.z = 6 + window.scrollY * 0.005;
  });

  function animate() {
    requestAnimationFrame(animate);
    title.rotation.x += 0.005;
    title.rotation.y += 0.008;

    skillMeshes.forEach(mesh => {
      mesh.rotation.y = mouse.x * 0.5;
      mesh.rotation.x = mouse.y * 0.3;
    });

    renderer.render(scene, camera);
  }

  animate();

  window.addEventListener('resize', () => {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  });
</script>

</body>
</html>
